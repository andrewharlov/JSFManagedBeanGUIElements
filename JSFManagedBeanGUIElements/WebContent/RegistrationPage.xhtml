<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
	<title>Registration Page</title>
</h:head>

<h:body>
	<h:form>
		Email: <h:inputText value = "#{user.email}"/>
		<br/><br/>
		
		Password: <h:inputSecret value = "#{user.password}"/>
		<br/><br/>
		
		Married: <h:selectBooleanCheckbox value = "#{user.married}"/>
		<br/><br/>
		
		Gender: <h:selectOneRadio value = "#{user.gender}">
			<f:selectItem itemValue = "Male" itemLabel = "Male" /> 
   			<f:selectItem itemValue = "Female" itemLabel = "Female" />
		</h:selectOneRadio>	
	    <br/>	
	    
		Favourite beverages (select multiple):<h:selectManyCheckbox value = "#{user.selectedBeverages}">
   			 <f:selectItems value = "#{user.beverageOptions}" />
		</h:selectManyCheckbox>
		<br/>
		
		Fovourite Animals (select multiple): <h:selectManyListbox value = "#{user.selectedAnimals}">
			<f:selectItems value = "#{user.animalsOptions}"/>
		</h:selectManyListbox>
		<br/><br/>
		
		<h:commandButton value = "Sign up" action = "HomePage"/>
	</h:form>
</h:body>

</html>
